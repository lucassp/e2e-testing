<form name="taskForm" ng-submit="save()" novalidate>
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" id="title" type="text" ng-model="formData.title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" ng-model="formData.description" required>
        </textarea>
    </div>
    <div class="form-group">
        <button ng-disabled="taskForm.$invalid" class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-warning" href="/">Cancel</a>
    </div>
</form>
